name: Build artifacts

# ==== NOTE: do not rename this yml file or the run_number will be reset ====

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  pack:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET 5.0 SDK
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
          source-url: https://nuget.pkg.github.com/notion-dotnet/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Install dependencies
        working-directory: Src
        run: |
          ls
          dotnet restore

      - name: Build solution [Release]
        working-directory: Src
        run: dotnet build --no-restore -c Release -p:VersionSuffix=$GITHUB_RUN_NUMBER

      - name: Pack solution [Release]
        working-directory: Src
        run: |
          dotnet pack --no-restore --no-build -c Release -p:VersionSuffix=$GITHUB_RUN_NUMBER -p:PackageReadmeFile=README.md -o out

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Nuget packages
          path: |
            src/out/*

      - name: Publish Nuget packages to GitHub registry
        working-directory: Src
        run: dotnet nuget push "out/*" -k ${{secrets.GITHUB_TOKEN}}
